<html>
	<head>
		<title>Color My World</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<script src="https://kit.fontawesome.com/29e646623e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Wrapper -->
					<div id="wrapper">

						<!-- Panel (Banner) -->
							<section class="panel banner right">
								<div class="content color0 span-3-75">
									<h1 class="major">Hello, welcome to <br />
									Color my World</h1>
									<p>Color my World is a free color pallet picker mini app.</p>
									<p>Click the button below to recieve a random color palette.</p>
									<ul class="actions">
										<li><a href="#first" class="button primary color1 circle icon solid fa-angle-right">Next</a></li>
									</ul>
								</div>
								<div class="image filtered span-1-75" data-position="25% 25%" id="colorSwatch">
									<div id="colorOne" class="swatch">
										<span id="sOne">rgb(66, 44, 45)</span>
										<i class="fa-solid fa-lock-open lock"></i>
										<i class="fa-solid fa-lock hidden lock"></i>
									</div>
									<div id="colorTwo" class="swatch">
										<span id="sTwo">rgb(120, 96, 96)</span>
										<i class="fa-solid fa-lock-open lock"></i>
										<i class="fa-solid fa-lock hidden lock"></i>
									</div>
									<div id="colorThree" class="swatch">
										<span id="sThree">rgb(170, 137, 124)</span>
										<i class="fa-solid fa-lock-open lock"></i>
										<i class="fa-solid fa-lock hidden lock"></i>
									</div>
									<div id="colorFour" class="swatch">
										<span id="sFour">rgb(199, 224, 151)</span>
										<i class="fa-solid fa-lock-open lock"></i>
										<i class="fa-solid fa-lock hidden lock"></i>
									</div>
									<div id="colorFive" class="swatch">
										<span id="sFive">rgb(233, 209, 176)</span>
										<i class="fa-solid fa-lock-open lock"></i>
										<i class="fa-solid fa-lock hidden lock"></i>
									</div>
								</div>
							</section>

						

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
